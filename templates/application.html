    <script>
      document
        .getElementById("open-menu")
        .addEventListener("click", function () {
          document.getElementById("res-menu").style.display = "block";
        });

      document
        .getElementById("close-menu")
        .addEventListener("click", function () {
          document.getElementById("res-menu").style.display = "none";
        });

      const apiKey = "01237c1b51c19425bec2afb5828795da";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      const searchBox = document.querySelector(".app-search-bar input");
      const searchBtn = document.querySelector(".app-search-bar svg");

      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        var data = await response.json();

        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =
          Math.round(data.main.temp) + "Â°C";
        document.querySelector(".humidity").innerHTML =
          data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
      }

      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });

      checkWeather();
    </script>
